# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in the this groups.yml file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:
  Moderator:
    default: false
    permissions:
    - Moderator
    - nte.moderator
    inheritance:
    - builder
    - g:groupmanager_moderator
    - g:bukkit_moderator
    - g:essentials_moderator
    - g:towny_moderator
    - g:vanish_moderator
    info:
      build: true
      prefix: '&2&l[Mod]&f '
      suffix: ''
  Owner:
    default: false
    permissions:
    - +vanish.effects.toggle.all
    - -vanish.effects.*
    - '*'
    - nte.admin
    inheritance: []
    info:
      build: true
      prefix: '&c&l[Owner]&f '
      suffix: ''
  Capo+:
    default: false
    permissions:
    - nte.capo+
    inheritance:
    - default
    info:
      build: false
      prefix: '&e&l[Capo+]&f '
      suffix: ''
  Builder:
    default: false
    permissions: []
    inheritance:
    - default
    - g:essentials_builder
    - g:towny_builder
    info:
      build: true
      prefix: '&2&l[Mod]&f '
      suffix: ''
  Default:
    default: true
    permissions:
    - -bukkit.command.kill
    - essentials
    - essentials:build
    - nte.capo
    inheritance:
    - g:groupmanager_default
    - g:bukkit_default
    - g:essentials_default
    - g:towny_default
    - builder
    info:
      build: false
      prefix: '&9&l[Capo]&f '
      suffix: ''
  Choque:
    default: false
    permissions:
    - nte.choque
    inheritance: []
    info:
      build: false
      prefix: '&6&l[Wachin]&f '
      suffix: ''
  Daniel:
    default: false
    permissions:
    - nte.daniel
    inheritance: []
    info:
      build: false
      prefix: '&4&l[&6&lS&e&la&2&lp&1&le&5&l]&f '
      suffix: ''
